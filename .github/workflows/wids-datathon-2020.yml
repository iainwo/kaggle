name: wids-datathon-2020

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        make requirements  
        # python -m pip install --upgrade pip
        # pip install -r requirements.txt
      working-directory: ./wids-datathon-2020/
    - name: Lint
      run: |
        make lint
        # pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      working-directory: ./wids-datathon-2020/
    - name: Test
      run: |
        make test
      working-directory: ./wids-datathon-2020/
    - name: Archive code coverage results
      uses: actions/upload-artifact@v1
      with:
        name: code-coverage-report
        path: ./kaggle/wids-datathon-2020/test-results.xml
    - name: Making data
      run: |
        make data
      working-directory: ./wids-datathon-2020/
    - name: Making model
      run: |
        make model
      working-directory: ./wids-datathon-2020/
    - name: Publishing model
      uses: actions/upload-artifact@v1
      with:
        name: model
        path: ./kaggle/wids-datathon-2020/models/
    - name: Making predictions
      run: |
        make predictions
      working-directory: ./wids-datathon-2020/
    - name: Publish predictions
      uses: actions/upload-artifact@v1
      with:
        name: predictions
        path: ./kaggle/wids-datathon-2020/data/predictions/preds.csv
